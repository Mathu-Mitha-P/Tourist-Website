<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <div class="img"><h2 class="h2">CONTACT ME</h2>
        <form id="contactform" action="" onclick="Contactform">
            <div class="name">Name <br>
                <input type="text" placeholder="Enter your Username" onclick="Name()">
            </div>
            <div class="email">Email<br>
                <input type="email" placeholder="Enter your Email" required>
            </div>
            <div class="phone">Phone<br>
                <input type="tel" placeholder="Enter your Phone Number" required>
            </div>
            <div class="message">Message<br>
                <textarea placeholder="Enter your Message" rows="5" required></textarea>
            </div>
            <div class="submit">
            <button type="submit">Send Message</button>
           </div>
        </form>
    </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
